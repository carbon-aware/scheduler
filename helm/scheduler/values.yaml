# Default values for scheduler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

# Service Account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Scheduler service configuration
scheduler:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/carbon-aware/scheduler
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  podLabels: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Memcached configuration
memcached:
  enabled: true
  replicaCount: 1
  image:
    repository: memcached
    pullPolicy: IfNotPresent
    tag: "1.6.18-alpine"
  service:
    type: ClusterIP
    port: 11211
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  livenessProbe:
    tcpSocket:
      port: 11211
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    tcpSocket:
      port: 11211
    initialDelaySeconds: 5
    periodSeconds: 10
  podAnnotations: {}
  podLabels: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
